<style>
.list-group {
    width: 100%;
}
body { 
    padding-top: 55px; 
}
p {
    word-wrap: break-word;
    word-break: break-all;
}
</style>

<script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }

    function redirect(dest, type) {
        var token = getUrlVars()['access_token'];
        if (token[token.length-1] == '#') {
            token = token.replace(/#/,'');
        } else if (token[token.length - 1] == '_') {
            token = token.replace(/#_=_/,'');
        }
        $(location).attr('href', window.location.href.split('?')[0] + "?access_token=" + token + "&mode=" + dest + "&type=" + type);
    }
</script>

<html>

<body>
    <ul class="nav nav-tabs bg-primary fixed-top">
        <li class="nav-item">
            <a class="nav-link active" href="#">Artists</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="JavaScript:void(0);" onclick="redirect('long_term', 'track');">Tracks</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Options</a>
                <div class="dropdown-menu">
                    <a id="long_term" class="dropdown-item" href="JavaScript:void(0);" onclick="redirect('long_term', 'artist');">All-time</a>
                    <a id="medium_term" class="dropdown-item" href="JavaScript:void(0);" onclick="redirect('medium_term', 'artist');">6 months</a>
                    <a id="short_term" class="dropdown-item" href="JavaScript:void(0);" onclick="redirect('short_term', 'artist');">3 months</a>
                </div>
        </li>
    </ul>
    <ul class="list-group">
        {% for dict in results%}
            {% for artist,rest in dict.items%}
                {% for icon,genres in rest.items%}
                    <a class="list-group-item">
                        <img id="icon" src={{icon}} width="160" height="160"></img>
                        <div class="bmd-list-group-col list-group-bg">
                            <p class="list-group-item-heading">{{artist}}</p>
                            <p class="list-group-item-text">{{ genres|join:", "}}</p>
                        </div>
                {% endfor %}
            {% endfor %}
        {% endfor %}
    </ul>
</body>

</html>
